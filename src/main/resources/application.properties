# -----------------------
# POSTGRESQL DATABASE CONFIGURATION
# -----------------------
spring.postgresql.datasource.jdbcurl=jdbc:postgresql://localhost:5432/databasefiddler
spring.postgresql.datasource.username=postgres
spring.postgresql.datasource.password=root
spring.postgresql.datasource.driver-class-name=org.postgresql.Driver
 
# ------------------------------
# MYSQL DATABASE CONFIGURATION
# ------------------------------
spring.mysql.datasource.jdbcurl=jdbc:mysql://localhost:3306/databasefiddler?autoReconnect=true&useSSL=false
spring.mysql.datasource.username=root
spring.mysql.datasource.password=root
spring.mysql.datasource.driver-class-name=com.mysql.jdbc.Driver

# ------------------------------
# MONGODB DATABASE CONFIGURATION
# ------------------------------
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=databasefiddler

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
